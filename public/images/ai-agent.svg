<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- 机器人头 -->
  <rect x="320" y="120" width="160" height="140" rx="20" fill="url(#glow)"/>
  <rect x="340" y="150" width="50" height="40" rx="10" fill="#0f172a"/>
  <rect x="410" y="150" width="50" height="40" rx="10" fill="#0f172a"/>
  <circle cx="365" cy="170" r="12" fill="#22d3ee"/>
  <circle cx="435" cy="170" r="12" fill="#22d3ee"/>
  <!-- 嘴 -->
  <rect x="360" y="210" width="80" height="20" rx="10" fill="#0f172a"/>
  <circle cx="400" cy="220" r="5" fill="#22d3ee"/>
  <!-- 身体 -->
  <rect x="280" y="270" width="240" height="100" rx="15" fill="url(#glow)" opacity="0.6"/>
  <!-- 电路板装饰 -->
  <line x1="300" y1="300" x2="500" y2="300" stroke="#22d3ee" stroke-width="2"/>
  <circle cx="320" cy="300" r="5" fill="#22d3ee"/>
  <circle cx="360" cy="320" r="5" fill="#22d3ee"/>
  <circle cx="400" cy="300" r="5" fill="#22d3ee"/>
  <circle cx="440" cy="320" r="5" fill="#22d3ee"/>
  <circle cx="480" cy="300" r="5" fill="#22d3ee"/>
  <!-- 文字 -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial" font-size="24" fill="#94a3b8">AI Agent</text>
</svg>
