<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#1a1a2e" rx="20"/>
  
  <!-- 警告三角形 -->
  <polygon points="100,30 150,150 50,150" fill="none" stroke="#ff4757" stroke-width="4"/>
  <text x="100" y="115" text-anchor="middle" font-size="40" fill="#ff4757">!</text>
  
  <!-- 锁 -->
  <rect x="75" y="80" width="50" height="40" rx="5" fill="none" stroke="#00ff88" stroke-width="3"/>
  <path d="M80,80 L80,65 Q100,50 120,65 L120,80" fill="none" stroke="#00ff88" stroke-width="3"/>
  <circle cx="100" cy="100" r="5" fill="#00ff88"/>
  
  <!-- 眼睛 -->
  <circle cx="70" cy="60" r="5" fill="#ffd700"/>
  <circle cx="130" cy="60" r="5" fill="#ffd700"/>
  
  <!-- 装饰 -->
  <text x="30" y="40" font-size="12">🔒</text>
  <text x="160" y="45" font-size="12">⚠️</text>
  <text x="25" y="160" font-size="12">🛡️</text>
  <text x="155" y="155" font-size="12">💀</text>
  
  <!-- 文字 -->
  <text x="100" y="185" text-anchor="middle" font-size="10" fill="#8892b0">AI 安全危机</text>
</svg>
