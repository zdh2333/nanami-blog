        // æ¸²æŸ“é¦–é¡µ
        function renderHome() {
            const grid = document.getElementById('article-list');
            grid.innerHTML = articles.map(article => \`
                <div class="article-card" onclick="showArticle('\${article.id}')">
                    <div class="article-header">
                        <span class="article-icon">\${article.icon}</span>
                        <div class="article-info">
                            <div class="article-title">\${article.title}</div>
                            <div class="article-meta">\${article.date} Â· \${article.readTime}</div>
                        </div>
                    </div>
                    <div class="article-desc">\${article.desc}</div>
                    <div class="article-tags">
                        \${article.tags.map(t => \`<span class="article-tag">\${t}</span>\`).join('')}
                    </div>
                </div>
            \`).join('');
        }

        // æ˜¾ç¤ºæ–‡ç« 
        function showArticle(id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;

            const page = document.getElementById('article-page');
            page.innerHTML = \`
                <div class="article-detail active">
                    <div class="back-btn" onclick="showHome()">
                        <span>â†</span> è¿”å›é¦–é¡µ
                    </div>
                    <div class="detail-header">
                        <div class="detail-title">
                            <span class="icon">\${article.icon}</span>
                            \${article.title}
                        </div>
                        <div class="detail-meta">
                            <span>ğŸ“… \${article.date}</span>
                            <span>â±ï¸ \${article.readTime}</span>
                        </div>
                    </div>
                    <div class="toc">
                        <div class="toc-title">ğŸ“‘ ç›®å½•</div>
                        <ul class="toc-list">
                            \${article.toc.map((item, i) => \`<li class="toc-item" onclick="scrollToSection(\${i})">\${item}</li>\`).join('')}
                        </ul>
                    </div>
                    <div class="article-content">
                        \${article.content}
                    </div>
                </div>
            \`;

            document.getElementById('home-page').style.display = 'none';
            document.querySelector('.sidebar').style.display = 'none';
            window.scrollTo(0, 0);
        }

        // è¿”å›é¦–é¡µ
        function showHome() {
            document.getElementById('article-page').innerHTML = '';
            document.getElementById('home-page').style.display = 'block';
            document.querySelector('.sidebar').style.display = 'block';
        }

        // åˆ†ç±»ç­›é€‰
        function filterCategory(category) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + category)?.classList.add('active');
            
            const cards = document.querySelectorAll('.article-card');
            cards.forEach(card => {
                const articleId = card.getAttribute('onclick').match(/'([^']+)'/)[1];
                const article = articles.find(a => a.id === articleId);
                if (category === 'all' || article?.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // æ»šåŠ¨åˆ°ç« èŠ‚
        function scrollToSection(index) {
            const sections = document.querySelectorAll('.content-section h2');
            if (sections[index]) {
                sections[index].scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // è§¦æ‘¸æ»‘åŠ¨è¿”å›
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            const swipeDistance = touchStartX - touchEndX;
            const minSwipe = 100;
            
            if (swipeDistance > minSwipe && document.getElementById('article-page').querySelector('.article-detail.active')) {
                showHome();
            }
        });

        // åˆå§‹åŒ–
        renderHome();
