<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 背景 -->
  <rect width="200" height="200" fill="linear-gradient(135deg, #1a1a2e, #16213e)" rx="20"/>
  
  <!-- 中心大脑 -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#667eea" stroke-width="3"/>
  
  <!-- 脑回路 -->
  <path d="M60,80 Q100,50 140,80 T100,120 T60,80" fill="none" stroke="#764ba2" stroke-width="2"/>
  <path d="M70,100 Q100,80 130,100 T100,140" fill="none" stroke="#00ff88" stroke-width="2"/>
  
  <!-- 问题符号 -->
  <text x="100" y="105" text-anchor="middle" font-size="40" fill="#ffd700">?</text>
  
  <!-- 眼睛 -->
  <circle cx="80" cy="70" r="8" fill="#00d9ff"/>
  <circle cx="120" cy="70" r="8" fill="#00d9ff"/>
  <circle cx="80" cy="70" r="3" fill="#1a1a2e"/>
  <circle cx="120" cy="70" r="3" fill="#1a1a2e"/>
  
  <!-- 环绕的光环 -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#667eea" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 小星星装饰 -->
  <text x="30" y="50" font-size="15">✨</text>
  <text x="160" y="60" font-size="15">🌟</text>
  <text x="150" y="150" font-size="15">💫</text>
  <text x="40" y="140" font-size="15">⭐</text>
  
  <!-- 标题 -->
  <text x="100" y="185" text-anchor="middle" font-size="10" fill="#8892b0">AI 意识之争</text>
</svg>
